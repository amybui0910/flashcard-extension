<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Flashcards</title>
        <link href="style/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="page">
            <h3>
                Create a new flashcard
            </h3>
            <form id="new-card-form">
                <textarea name="front" id="front-card" autofocus type="text" placeholder="Front" rows="4"></textarea>
                <textarea name="back" id="back-card" type="text" placeholder="Back" row="4"></textarea>
                <input id="create" type="submit" value="Create">
            </form>
        </div>
        <button class="view" id="view">View flashcards</button>
        <select id="timer">
            <option id="off">Off</option>
            <option id="1">1 minute</option>
            <option id="5">5 minutes</option>
            <option id="10">10 minutes</option>
            <option id="20">20 minutes</option>
        </select>
    </body>
    <script src="flashcard.js"></script>
</html>
